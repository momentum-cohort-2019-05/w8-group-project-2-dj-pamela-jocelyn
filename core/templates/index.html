{% extends "base.html" %}

{% block content %}
    <h1>Questions</h1>
    {% if request.user.is_authenticated %}
        <a href="{% url 'question_create' %}">ask a question</a>
   

    {% endif %}

    {% if questions %}
        <ul>
            {% for question in questions %}
                <li>
                    <a href="{{ question.get_absolute_url }}">{{ question.title }}</a> by {{ question.user.username }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
